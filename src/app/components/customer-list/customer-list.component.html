<ng-container *ngIf="customers !== undefined && customers.length>0; then thenTemplate; else elseTemplate"></ng-container>
<ng-template #thenTemplate>
    
    
    
     <!-- Cards Start -->
     <section class="details-card">
        <div class="container" *ngFor="let p of customers">
            <div class="row">
                <div class="col-md-4">
                    <div class="card-content">
                        <div class="card-img">
                            <img src="https://placeimg.com/380/230/nature" alt="Image">
                            <span>
                                <h4>heading</h4>
                            </span>
                        </div>
                        <div class="card-desc">
                            <h3>Customer</h3>
                            <p>{{p.firstName}} {{p.lastName}}</p>
                            <div class="dropdown-divider"></div>
                            <p>{{p.email}}</p>
                            <a class="btn-card" >Read</a>
                            &nbsp;&nbsp;
                            <a class="btn-card" *ngIf="isAdmin" (click)="deleteCustomerAsAdmin(p);">Delete</a>
                            &nbsp;&nbsp;
                            <a class="btn-card" *ngIf="isAdmin" (click)="updateCustomerAsAdmin(p);">Update</a>
                            <!-- routerLink="/coupon-details/{{p.id}}" -->
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </section>
    <!-- Cards End -->
